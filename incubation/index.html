<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/incubation.css">
    <title>Designasaur Park Incubation Page</title>
</head>

<body>
    <header>
        <div></div>
        <img src="../assets/headingImg.png" alt="heading logo">
        <div></div>
    </header>
    <main class="outer-incubation-main">
        <section class="left-spacing"></section>
        <section class="inner-incubation-content">
            <div class="incubation-title-box">
                <p class="incubation-title">Incubation Chamber</p>
            </div>
            <figure class="outer-dino-box">
                <div id="dino-container">
                </div>
            </figure>
            <div id="species-chooser" class='hidden'>
                <label id="species-choice">Enter a species name for your new Dinosaur: </label>
                <input id="species-input" type="name">
            </div>
            <div id="release-button-box">
                <button id='release-button' class='hidden'>Release into Park</button>
            </div>
        </section>
        <section class="right-spacing"></section>
    </main>
    <script type="module" src="./incubation.js"></script>
</body>

</html>
