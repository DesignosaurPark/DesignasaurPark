<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Welcome to Designasaur Park!</title>
</head>

<body>
    <header>
        <div></div>
        <img src="./assets/headingImg.png" alt="heading logo">
        <a href="./about-us/">about us</a>
    </header>
    <main class="outside-area">
        <section class="main-section" id="content-area">
            <p>
            <h3>Welcome to <span class="epic-name">Designasaur Park</span>! Here you can genetically engineer new
                dinosaurs
                based on different DNA
                types
                we have on hand. Well, what are you waiting for?</h3>
            </p>
            <div class="avatars">
                <nav class="avatar-instructions">
                    <p>: :: :::choose your avatar</p>
                </nav>
                <section class="choice">
                    <label class="avatar-chassis">
                        <input type="radio" name="avatar" value="grant">
                        <img src="./assets/avatars/square-av_alan-grant.png" height="30" />
                    </label>
                    <label class="avatar-chassis">
                        <input type="radio" name="avatar" value="sattler">
                        <img src="./assets/avatars/square-av_ellie-sattler.png" height="30" />
                    </label>
                    <label class="avatar-chassis">
                        <input type="radio" name="avatar" value="malcolm">
                        <img src="./assets/avatars/square-av_ian-malcolm.png" width="30" />
                    </label>
                </section>
            </div>
            <div class="security-desk">
                <nav class="visitor-check-in">
                    <label id="visitor-instructions"></label>
                    <input type="name" id="visitor-sign-in">
                </nav>
                <nav class="security-area">
                    <img src="./assets/fingerprint-scanner.png" id="security-scanner" width="64">
                </nav>
            </div>
        </section>
    </main>
    <script type="module" src="app.js"></script>
</body>

</html>
