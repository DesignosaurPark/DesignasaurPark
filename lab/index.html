<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Welcome to Designasaur Park!</title>
</head>

<body>
    <header>
        <div></div>
        <img src="../assets/headingImg.png" alt="heading logo">
        <div></div>
    </header>
    <main>
        <section class="user-in">User Name:
            <input id="user-name">
        </section>
        <section>
            <div id="dino-range-1">
                <img src="../assets/e-flask_small.png" width="30">
                <label id='dnaTRexLabel' for="dnaTRex">Tyrannosaurus DNA 0%</label>
                <input type="range" id="dnaTRex" name="points" min="1" max="97" class='range-input' value='0'>

            </div>
            <div id="dino-range-2">
                <img src="../assets/e-flask_small.png" width="30">
                <label id='dnaTriceratopsLabel' for="dnaTriceratops">Triceratops DNA 0%</label>
                <input type="range" id="dnaTriceratops" name="points" min="1" max="97" class='range-input' value='0'>
            </div>
            <div id="dino-range-3">
                <img src="../assets/e-flask_small.png" width="30">
                <label id='dnaPterodactylLabel' for="dnaPterodactyl">Pterodactyl DNA 0%</label>
                <input type="range" id="dnaPterodactyl" name="points" min="1" max="97" class='range-input' value='0'>
            </div>
            <span id="error message"></span>
        </section>
        <section id="feedback">
            <div id="dna-tracker">
                <span></span>
            </div>
            <div id="egg-graphic">Egg goes here
                <img src="">
            </div>
            <section class="dino-in">Dinosaur Name:
                <input id="dino-name">
                <button id='incubate-button' class='hidden'>Incubate</button>
            </section>
    </main>
    <script type="module" src="lab.js"></script>
</body>

</html>
