<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Welcome to Designasaur Park!</title>
</head>

<body>
    <header>
        <img src="../assets/headingImg.jpg" alt="heading logo">
    </header>
    <main>
        <section class="user-in">User Name:
            <input id="user-name">
        </section>
        <section>
            <div id="dino-range-1">
                <img src="../assets/e-flask_small.png" width="30">
                <label for="dnaTRex">Tyrannosaurus Rex DNA %</label>
                <input type="range" id="dnaTRex" name="points" min="0" max="100">
            </div>
            <div id="dino-range-2">
                <img src="../assets/e-flask_small.png" width="30">
                <label for="dnaTricera">Triceratops DNA %</label>
                <input type="range" id="dnaTricera" name="points" min="0" max="100">
            </div>
            <div id="dino-range-3">
                <img src="../assets/e-flask_small.png" width="30">
                <label for="dnaPtero">Pterodactyl DNA %</label>
                <input type="range" id="dnaPtero" name="points" min="0" max="100">
            </div>
            <span id="error message">You have exceeded max DNA levels!</span>
        </section>
        <section id="feedback">
            <div id="dna-tracker">
                <span>75% DNA resources used.</span>
            </div>
            <div id="egg-graphic">Egg goes here
                <img src="">
            </div>
            <section class="dino-in">Dinosaur Name:
                <input id="dino-name">
                <button id="incubate">Incubate it</button>
            </section>
    </main>
    <script type="module" src="app.js"></script>
</body>

</html>
