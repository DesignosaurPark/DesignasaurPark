<body>
    <header>
        <div></div>
        <img src="../assets/headingImg.png" alt="heading logo">
        <a href="../about-us/">about us</a>
    </header>
    <main>
        <section class="main-section">
            <section class = "upper">
                <p>Isla FooBar</p>
                <div id='map-container'>
                    <ul id='map-list'>
    
                    </ul>
                </div>
            </section>
            <section class = "lower">
                <div id = 'info-area-container'>
                    <span>Click on a dino to view stats</span>
                    <!-- grab this in map.js and append our return value from renderInformation to it-->
                </div>
                <div class = 'button-container'>
                    <button id = 'advance-day'>Advance day?</button>
                    <button id = 'create-another'>Create another?</button>
                    <button id = 'gallery'>Gallery?</button>
                </div>
                <div id = 'notes-container'>
                    <!-- in p'Notes' is temporary and will be replaced with '${user.name}'s notes'-->
                    <textarea name="notes" id="user-notes" cols="30" rows="10"></textarea>
                </div>
            </section>
        <!-- info container div will be put here in map.js-->    
        </section>
